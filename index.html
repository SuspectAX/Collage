<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎂Cakes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Blurred Background Image -->
  <div class="background"></div>

  <!-- Title with Emoji -->
  <h1 class="title">Cakes 🍰</h1>

  <!-- Download / Confirm / Cancel Button -->
  <div class="side-button">
    <button id="downloadBtn" onclick="startSelection()">Download</button>
    <button id="confirmBtn" onclick="confirmDownload()" style="display: none;">Confirm</button>
    <button id="cancelBtn" onclick="cancelSelection()" style="display: none;">Cancel</button>
  </div>

  <!-- Photo Collage Container -->
  <div class="collage">
    <div class="photo-container"><img src="p1.JPG" alt="Photo 1" class="photo"></div>
    <div class="photo-container"><img src="p2.jpg" alt="Photo 2" class="photo"></div>
    <div class="photo-container"><img src="p3.JPG" alt="Photo 3" class="photo"></div>
    <div class="photo-container"><img src="p4.JPG" alt="Photo 4" class="photo"></div>
    <div class="photo-container"><img src="p5.JPG" alt="Photo 5" class="photo"></div>
    <div class="photo-container"><img src="p6.JPG" alt="Photo 6" class="photo"></div>
    <div class="photo-container"><img src="p7.JPG" alt="Photo 7" class="photo"></div>
    <div class="photo-container"><img src="p8.JPG" alt="Photo 8" class="photo"></div>
    <div class="photo-container"><img src="p9.JPG" alt="Photo 9" class="photo"></div>
    <div class="photo-container"><img src="p10.JPG" alt="Photo 10" class="photo"></div>
    <div class="photo-container"><img src="p11.JPG" alt="Photo 11" class="photo"></div>
    <div class="photo-container"><img src="p12.JPG" alt="Photo 12" class="photo"></div>
    <div class="photo-container"><img src="p13.JPG" alt="Photo 13" class="photo"></div>
    <div class="photo-container"><img src="p14.JPG" alt="Photo 14" class="photo"></div>
  </div>

  <canvas id="backgroundCanvas"></canvas>
  <script src="script.js"></script>
</body>
</html>
